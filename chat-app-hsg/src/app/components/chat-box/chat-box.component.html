<textarea
  class="form-control"
  rows="2"
  type="text"
  placeholder="Nachricht eingeben"
  [(ngModel)]="chatMessage"
  (keyup.enter)="addMessage(chatMessage)"
  (keyup)="updateCharacterCount()"
></textarea>

<button
  class="send"
  [disabled]="!chatMessage.trim() || !nickname"
  (click)="addMessage(chatMessage)"
>
  SEND
</button>
<span class=charremain>
  {{ remainingCharacters }}/{{maxCharacters}}</span>
<div *ngIf="errorMessage" class="alert alert-warning">{{ errorMessage }}</div>
