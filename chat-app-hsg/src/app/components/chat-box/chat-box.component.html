<textarea
  class="form-control"
  rows="2"
  type="text"
  placeholder="Nachricht eingeben"
  [(ngModel)]="chatMessage"
  (keyup.enter)="addMessage(chatMessage)"
></textarea>
<div class="button-container">
<button
  class="send"
  [disabled]="!chatMessage.trim()"
  (click)="addMessage(chatMessage)"
>
  Senden
</button>
</div>
<div *ngIf="errorMessage" class="alert alert-warning">{{ errorMessage }}</div>
