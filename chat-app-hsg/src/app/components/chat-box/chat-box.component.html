<div class="wrapper">
  <div class="form-control">
    <p *ngFor="let message of messages" [innerHTML]="message"></p>
  </div>
</div>

<textarea
  class="form-control"
  rows="2"
  type="text"
  placeholder="Nachricht eingeben"
  [(ngModel)]="chatMessage"
  (keyup.enter)="addMessage(chatMessage)"
  (input)="onTextInput($event)"
></textarea>

<button class="send" (click)="addMessage(chatMessage)">SENDEN</button>
<span class="charremain"> {{ characterCount }}/{{ maxCharacterLimit }}</span>
<div *ngIf="errorMessage" class="alert alert-warning">{{ errorMessage }}</div>
