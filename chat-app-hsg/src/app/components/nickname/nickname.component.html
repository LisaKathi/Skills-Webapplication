<input
  [(ngModel)]="nickname"
  class="form-control"
  placeholder="Nickname eingeben"
  maxlength="30"
  (keyup.enter)="createNickname(nickname); animateButton()"
/>
<button
  class="erstellen"
  (click)="createNickname(nickname); animateButton()"
  [disabled]="!nickname"
>
  create
</button>
<div *ngIf="message" class="alert alert-success">{{ message }}</div>
